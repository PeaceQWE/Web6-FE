<!DOCTYPE html>
<html>
<head>
	<title>TK hotgirl - Clone</title>
	<script src="https://use.fontawesome.com/b421d0b8cc.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Menu bar -->
	<nav class="navbar navbar-default">
		<div>
			<form class="navbar-form">
	        	<div class="form-group">
	          		<input type="text" class="form-control" placeholder="Enter your search ...">
	          		<i class="fa fa-search" aria-hidden="true"></i>
	        	</div>
	      	</form>
			<div>
				<img src="img/tsugu-logo.png">
			</div>
			<div class="menu-left">
					<i class="fa fa-bars" aria-hidden="true"></i>
				<input type="text" class="form-control" placeholder="Walker">
			</div>
		</div>
			
	</nav>
	<!-- Container -->
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="content">
					<div class="picture">
						<img src="https://i.ytimg.com/vi/4GpUTb7aZ1Y/maxresdefault.jpg">
					</div>
					<div class="profile">
							<img class="img-responsive" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT01KGWr6LcfTKlP8wj8GRpP6BR8SeyK4L_4fV3lwIEmBmUdBTXVw">
						<span class="name">Kuriha</span>
					</div>
					<div class="description">Obi tsugumomo</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="content">
					<div class="picture">
						<img src="https://i.ytimg.com/vi/BI-ygEQrYcA/hqdefault.jpg">
					</div>
					<div class="profile">
							<img class="img-responsive" src="http://manga.tokyo/wp-content/uploads/2017/01/f689b7f4c0c53aec53beee370b00dcd8.png">
						<span class="name">Kukuri</span>
					</div>
					<div class="description">Goddess of the local shrine, she "recruits" Kazuya to work for her as an exorcist.</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="content">
					<div class="picture">
						<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJpStEz0lKWtttudulxzDlAZkfadVVz9C9OqZrSivSjaYpyTgQ">
					</div>
					<div class="profile">
							<img src="https://pbs.twimg.com/media/C9kzebkXUAAHKZL.jpg">
						<span class="name">Kokuyou</span>
					</div>
					<div class="description">A priestess at the Hakusan temple.She assists Kukuri.</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="content">
					<div class="picture">
						<img src="https://myanimelist.cdn-dena.com/images/characters/10/322871.jpg">
					</div>
					<div class="profile">
							<img class="img-responsive" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT01KGWr6LcfTKlP8wj8GRpP6BR8SeyK4L_4fV3lwIEmBmUdBTXVw">
						<span class="name">Sunao</span>
					</div>
					<div class="description">Unknown</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
